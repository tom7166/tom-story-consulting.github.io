<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e40af" />
    
    <!-- Primary Meta Tags -->
    <title>StoryTom - Digital Marketing & DevOps Solutions | Buffalo, NY</title>
    <meta name="title" content="StoryTom - Digital Marketing & DevOps Solutions | Buffalo, NY" />
    <meta name="description" content="Buffalo's premier digital solutions agency specializing in SEO, Digital Marketing & DevOps. 97% client retention rate with proven results in digital transformation." />
    <meta name="keywords" content="Digital Marketing, DevOps Solutions, SEO Buffalo NY, Cloud Infrastructure, Digital Strategy, Buffalo Web Development" />
    <meta name="author" content="Story Tom" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://storytom.com/" />
    <meta property="og:title" content="StoryTom - Transform Your Digital Presence" />
    <meta property="og:description" content="Buffalo's leading digital agency combining marketing excellence with DevOps innovation. Transform your business with our proven strategies." />
    <meta property="og:image" content="https://storytom.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://storytom.com/" />
    <meta property="twitter:title" content="StoryTom - Digital Excellence" />
    <meta property="twitter:description" content="Buffalo's Digital Marketing & DevOps experts. Transform your online presence with our proven strategies." />
    <meta property="twitter:image" content="https://storytom.com/twitter-card.jpg" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="US-NY" />
    <meta name="geo.placename" content="Buffalo" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Styles -->
    <link href="/styles/index.css" rel="stylesheet" />

</head>
<body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-900"></div>
    </div>

    <!-- Root -->
    <div id="root"></div>

    <!-- Security Script -->
    <script>
        // Basic Security Measures
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'u' || e.key === 's')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
